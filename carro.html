<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shotcut icon" href="./img/favicon.ico">
    <title>Carro de compras | Coffe Shop</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Seet Alert -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg" id="navbar">
        <div class="container">
            <a class="navbar-brand" href="./index.html">
                <img src="./img/logo.svg" width="100" class="img-fluid me-3" alt="logo">
            </a>
            
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header align-item-start">
                    <img src="./img/logo.svg" width="100" class="img-fluid me-3" alt="logo">
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav text-uppercase justify-content-start flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html" onclick="setCategoria('Todos')">Todos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html" onclick="setCategoria('Cafés calientes')">Cafés calientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html" onclick="setCategoria('Cafés fríos')">Cafés fríos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html" onclick="setCategoria('Postres')">Postres</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="ms-auto">
                <a href="./carro.html" class="btn btn-color btn-carro">
                    Mi orden <i class="bi bi-cart3 fs-5"></i>
                    <span id="totalItems"></span>
                </a>
            </div>

            <!-- Toggle -->
            <button class="navbar-toggler ms-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row gx-lg-5">
            <div class="col-lg-8 mb-5 mb-lg-0">
                <h1 class="titulo fs-2 mb-3">Mi orden</h1>
                <!-- Productos -->
                <div id="productosCarro" class="table-responsive"></div>
            </div>

            <div class="col-lg-4">
                <div class="rounded-4 resumen-pedido bg-light p-4 shadow">
                    <h2 class="titulo fs-5 mb-4">Resumen Pedido</h2>

                    <table class="table table-borderless mt-3">
                        <tbody>
                            <tr>
                                <td class="text-secondary">Subtotal</td>
                                <th class="text-end" id="subtotal"></th>
                            </tr>
                            <tr>
                                <td class="text-secondary">IVA</td>
                                <th class="text-end" id="iva"></th>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="2"><hr class="my-0"></td>
                            </tr>
                            <tr>
                                <th class="text-secondary">TOTAL</th>
                                <th class="text-end text-verde" id="total"></th>
                            </tr>
                        </tfoot>
                    </table>

                    <button class="btn btn-color py-3 w-100 disabled" id="btnFinalizar"><i class="bi bi-credit-card me-1"></i> Realizar compra</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="container-fluid bg-light border-top py-4">
        <p class="mb-0 text-center fw-light text-secondary">Simulador ecommerce Cafetería</p>
    </footer>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.all.min.js"></script>
    <!-- MAIN JS -->
    <script src="./js/functions.js"></script>
    <script src="./js/main_carro.js"></script>
</body>
</html>
